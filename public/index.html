<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tanmay Kalbande - AI Portfolio Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle-container">
    <div class="theme-toggle" id="theme-toggle" aria-label="Toggle dark/light mode">
      <div class="theme-toggle-circle">
        <div class="theme-toggle-icon">
          <i class="fas fa-sun theme-toggle-sun"></i>
          <i class="fas fa-moon theme-toggle-moon"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="chat-container">
    <div class="header">
      <div class="header-content">
        <div class="avatar-header">T</div>
        <div class="header-text">
          <h1>Tanmay Kalbande</h1>
          <p>AI Portfolio Assistant</p>
        </div>
      </div>
    </div>

    <div id="chat-messages" class="chat-messages"></div>

    <div class="input-area">
      <input
        type="text"
        id="user-input"
        placeholder="Ask about my projects, skills, or experience..."
        autocomplete="off"
        maxlength="300"
      />
      <button id="send-btn" aria-label="Send Message">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z"
                fill="currentColor" />
        </svg>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
